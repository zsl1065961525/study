<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新imput-type类型</title>
	</head>
	<body>
		<form action="" method="post">
			<h5>新input-type类型</h5>
			邮箱:
			<input type="email" value="" name="myemail"/><br />
			网址:
			<input type="url" name="myemail" id="" value="" /><br />
			年龄:
			<input type="number" name="myemail" min="19" max="25" id="" value="" /><br />
			删除号
			<input type="search" name="myemail" id="" value="" /><br />
			颜色选取
			<input type="color" name="myemail" id="" value="" /><br />
			年月日选择
			<input type="date" name="myemail" id="" value="" /><br />
			年月选择
			<input type="month" name="myemail" id="" value="" /><br />
			年周选择
			<input type="week" name="myemail" id="" value="" /><br />
			<input type="submit" name="" id="" value="提交" />
		</form>
	</body>
</html>
