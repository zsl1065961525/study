<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>svg绘制</title>
		<style type="text/css">
			body{
				text-align: center;
				
			}
			#p3{
				background: red;
			}
		</style>
	</head>
	<body>
		<svg id="p3" width="500" height="400">
            <rect width="100" height="100" x="0" y="0" fill="yellow" fill-opacity="0.5" stroke="blue" stroke-opacity="0.4"></rect>
            <rect width="100" height="100" x="400" y="0" fill="yellow" fill-opacity="0.5" stroke="blue" stroke-opacity="0.4"></rect>
            <rect width="100" height="100" x="0" y="300" fill="yellow" fill-opacity="0.5" stroke="blue" stroke-opacity="0.4"></rect>
            <rect width="100" height="100" x="400" y="300" fill="yellow" fill-opacity="0.5" stroke="blue" stroke-opacity="0.4"></rect>
            <rect width="100" height="100" x="200" y="150" fill="yellow" fill-opacity="0.5" stroke="blue" stroke-opacity="0.4"></rect>
            
            <circle cx="150" cy="50" r="40" stroke="black" stroke-width="1" fill="yellow" />
            <circle cx="350" cy="50" r="40" stroke="black" stroke-width="1" fill="yellow" />
            <circle cx="50" cy="150" r="40" stroke="black" stroke-width="1" fill="yellow" />
            <circle cx="450" cy="150" r="40" stroke="black" stroke-width="1" fill="yellow" />
            <circle cx="50" cy="250" r="40" stroke="black" stroke-width="1" fill="yellow" />
            <circle cx="450" cy="250" r="40" stroke="black" stroke-width="1" fill="yellow" />
            <circle cx="150" cy="350" r="40" stroke="black" stroke-width="1" fill="yellow" />
            <circle cx="350" cy="350" r="40" stroke="black" stroke-width="1" fill="yellow" />
        </svg>
	</body>
</html>
