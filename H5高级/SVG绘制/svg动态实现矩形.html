        <script type="text/javascript">

//      	矩形开始看坐标,宽,高,填充颜色,透明度 边框颜色 边框透明感

            rect.setAttribute("y",0)

            rect.setAttribute("height",80)
            p3.appendChild(rect);
            
            //在画布中间创建30*300矩形柱子
            //初始化为淡红色填充和深红色描边,都是半透明
