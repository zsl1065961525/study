<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>svr-绘制矩形触碰效果</title>
		<style type="text/css">
			body{
				text-align: center;
				
			}
			svg{
				background: #9ACD32;
			}
		</style>
		
	</head>
	<body>
		<svg id="s3" width="500" height="400">
          
       </svg>
        <script type="text/javascript">
        	//在画布中间创建30*300矩形柱子
            //初始化为淡红色填充和深红色描边,都是半透明
            //鼠标悬停是变为不透明
            //鼠标移入移出事件  rect.onmouseover=functin(){}
            //             rect.onmouseout=function(){}
        	var rect=document.createElementNS("http://www.w3.org/2000/svg","rect");
//      	矩形开始看坐标,宽,高,填充颜色,透明度 边框颜色 边框透明感
               rect.setAttribute("x",235);
               rect.setAttribute("y",50);
               rect.setAttribute("width",30);
               rect.setAttribute("height",300);
               rect.setAttribute("fill","#FF6666")
               rect.setAttribute("fill-opacity","0.5")
               rect.setAttribute("stroke","#990033")
               rect.setAttribute("stroke-opacity","0.5")
               var s3=document.getElementById("s3");
               s3.appendChild(rect)
               rect.onmouseover=function(){
               	   this.setAttribute("fill-opacity","0.1")
               	   this.setAttribute("stroke-opacity","0.1")
               }
               rect.onmouseout=function(){
               	   this.setAttribute("fill-opacity","0.5")
               	   this.setAttribute("stroke-opacity","0.5")
               }
             
               
           
            
            
            
            
            
        </script>
	</body>
</html>
