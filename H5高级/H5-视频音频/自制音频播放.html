<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自制音频播放</title>
	</head>
	<body>
		<h2>音频</h2>
		  <audio src="bg.mp3"controls="controls" id="a3">
		  	   您的浏览器版本过低,请升级
		  </audio>
		  <button id="btn1">播放</button>
		  <button id="btn2">暂停</button>
		  <script type="text/javascript">
//		  	 1.获取音频元素
              var a3=document.getElementById("a3"); 
//           2.获取播放按钮元素
              var btn1=document.getElementById("btn1"); 
//           3.获取暂停按钮元素
              var btn2=document.getElementById("btn2"); 
              //4.按钮1 onclick事件
			     //  play()事件
              btn1.onclick=function(){
			     a3.play()
			   }
              //4.按钮2 onclick事件
			     //  pause()事件
               btn2.onclick=function(){
			     a3.pause()
			   	 
			   }
		  </script>
		  
		 
		  
	</body>
</html>
