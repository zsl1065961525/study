<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<title>绘制路径</title>
		<style type="text/css">
			body{
				text-align: center;
			}
			canvas{
				background: #F24C62;
			}
			
		</style>
	</head>
	<body>
			<canvas id="c3" width="500" height="400">
				
			您的浏览器版本太低,请升级
		</canvas>
		<script type="text/javascript">
			//获取画布
	     var c3=document.getElementById("c3")
			//获取画笔
	     var ctx= c3.getContext("2d")     		
			//绘制矩形
	      ctx.lineWidth=2  
//		  ctx.moveTo(250,200) 
//		  ctx.lineTo(250,250) 
//		  ctx.moveTo(250,250) 
//		  ctx.lineTo(300,250) 
//		   ctx.moveTo(300,250) 
//		  ctx.lineTo(300,200) 
//		   ctx.moveTo(300,200) 
//		  ctx.lineTo(250,200) 
//		    
//		  ctx.stroke();
		  
//		   ctx.lineWidth=4  
//		  ctx.beginPath();
//        ctx.arc(275,225,80,0,2*Math.PI);
//        ctx.stroke();
           ctx.beginPath();
          ctx.moveTo(20,380) 
		  ctx.lineTo(20,20) 
		   ctx.moveTo(10,30) 
		  ctx.lineTo(20,20) 
           ctx.moveTo(30,30) 
		  ctx.lineTo(20,20) 
		   ctx.moveTo(20,380) 
		  ctx.lineTo(470,380) 
		  ctx.moveTo(460,370) 
		  ctx.lineTo(470,380) 
		  ctx.moveTo(460,390) 
		  ctx.lineTo(470,380) 
           ctx.stroke();
		  </script>
	</body>
</html>
