<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>右下角矩形滚动</title>
	<style type="text/css">
		body{
		  text-align:center;
		}
		canvas{
			background:yellowgreen;
		}
	</style>
	</head>
	<body>
		<h2>html5新特性--canvas绘制矩形</h2>
		<canvas id="c3" width="500" height="400">
			浏览器不支持,请更换浏览器
		</canvas>
		<script type="text/javascript">
			 //获取画布
			 var c3=document.getElementById("c3")
			 //获取画笔
			 var ctx=c3.getContext("2d")
			 //描边颜色
			 ctx.strokeStyle="black"
			 
			 //右下角45度移动
			 //创建变量:y轴 y轴方向 ;x轴 x轴方向
			 var y=0
			 var yDirection=1
			 var x=0
			 var xDirection=1
			 //创建定时器
			 var timer=setInterval(function(){
			 	//清除原有矩形
			 	ctx.clearRect(0,0,500,400);
			 	//修改x,y的位置
			 	x+=5*xDirection
			 	y+=5*yDirection
			 	//重绘矩形
			 	ctx.strokeRect(x,y,100,100)
			 	//判断x轴,y轴
			 	 if(x>400){
			 	 	 xDirection=-1;
			 	 }else if(x<0){
			 	 	xDirection=1;
			 	 }
			 	 if(y>320){
     			     yDirection=-1;
			 	 }else if(y<0){
     			    yDirection=1;
			 	 }
			 },10)
		</script>
	</body>
</html>
