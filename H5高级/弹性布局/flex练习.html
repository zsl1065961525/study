<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div.content{
				width: 960px;
				height: 420px;
				margin: 0 auto;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}
			div.content>div{
				background: #CECECE;
			}
			div.content>div:nth-child(1){
				width: 610px;
				height: 180px;
			}
			div.content>div:nth-child(2){
				width: 340px;
				height: 180px;
			}
			div.content>div:nth-child(3){
				width: 360px;
				height: 180px;
			}
			div.content>div.product{
				width: 190px;
				height: 180px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div></div>
			<div></div>
			<div></div>
			<div class="product"></div>
			<div class="product"></div>
			<div class="product"></div>
		</div>
	</body>
</html>
