<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h5>具有指定值的进度条</h5>
		<progress value="0.1" id="p3">
	    <script type="text/javascript">
		    //1.声明一个变量,保持value中出初始值
		      var v=0.1;
		    //2.获得产生动画效果的元素
		      var p3=document.getElementById("p3");
		    //3.创建一个定时器
		      var timer=setInterval(function(){
		      	//4.保存进度条value,每0.5秒时,匀速增加0.1,变化中的v需要继续保存
		      	v+=0.1;
		      	p3.value=v;
		        //5.如果value值大于0.9时,停止定时器
		        if(v>0.9){
		        	clearInterval(timer)
		        }
		      },500);
		    
	    </script>
	</body>
</html>
