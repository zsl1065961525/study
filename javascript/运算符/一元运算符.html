<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
//			使用方式
			var a = 10
			a++  //相当于 a+=1
			console.log(a)  //11
			
//			前置和后置
            var a = 10
            a++
            console.log(a)
            var b = 10
            console.log(b++)  //10
            console.log(b)  //11
            
            
            var c = 10
            ++c
            console.log(c) //11
            console.log(++c)  //12
            
		</script>
	</body>
</html>
