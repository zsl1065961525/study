<html>

	<body>
		<script type="text/javascript">
			do{
				var say = confirm('我很丑,但我很温柔,我们交往吧,你同意吗')
				//返回值是true或者false
				//只要是点了确定才进入这个if语句
				if (say) {
					alert('婚纱打三折')
					break;
				} 
				
			}while(!say)
		</script>
	</body>
</html>
