<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//初始值:从几开始的那个值
			var x = 0;
			虽然初始值是一定的,但是这个值是在变化的,并且达到最终的目的停止
			var y = 10;
			//当x==y时,循环就停止了
			
			for (var x=0;x<y;x++) {
				alert(x)
			}
			
			
			
		</script>
	</body>
</html>
