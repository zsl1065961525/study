<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div">
			
		</div>
		<script type="text/javascript">
			//先找一个变量接住计算的和,最开始为0
			var sum = 0;
			//范围1~<=10
			//最开始参与计算的数是1
			var i =1;
			
			//需要循环,让i++,一直到<=10
			while(i<=100){
				sum+=i //累加专用(套路)
				i++
				
			}
			
			
			//验证最后的累加和
			div.innerHTML = sum
		</script>
	</body>
</html>
