<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				width: 200px;
				display: block;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<img src="../增加元素/1.jpg" id="img"/>
		<script type="text/javascript">
		  var img = document.getElementById('img');
          var w =0,s=0,a=0,d=0;  
          document.onkeydown = function(e){
            // alert(e.keyCode);
            //37左
            //38上
            //39右
            //40下
            switch(e.keyCode){
            	case 37:
                    img.style.marginLeft = a * -50 + 'px';
                    a++;
                    break;
                case 38:
                    img.style.marginTop = w * -50 + 'px';
                    w++;
                    break;  
                case 39: 
                    img.style.marginLeft = d * 50 + 'px';
                    d++;
                    break;
                case 40:
                    img.style.marginTop = s * 50 + 'px';
                    s++;
                    break;
            }
        }
         document.onkeydown = function(e){
         	alert('按下')
         }
         
         document.onkeyup = function(e){
         	alert('抬起了')
         }
		</script>
	</body>
</html>
