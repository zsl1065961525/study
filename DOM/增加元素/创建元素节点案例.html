<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				position: relative;
			}
			#box > div{
			   width: 50px;
			   height: 50px;
			   /*border: 1px solid black;*/
			   position: absolute;
			   background-image: url(1.jpg);
			   opacity: 0;
			   /*transition-property:0.5s;*/
			   transition:0.5s;
			}
		</style>
	</head>
	<body>
		<table id="tab" border="black">
			
		</table>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			
			var tab = document.getElementById('tab')
			
			for(var a=0;a<2;a++){
				var tr = document.createElement('tr');
				tab.appendChild(tr)
					for (var i=0;i<3;i++) {
					var td =document.createElement('td');
					tr.appendChild(td)
				    }
			}
			
			
			
			var box = document.getElementById('box')
			for (var i=0;i<10;i++) {
				for(var j=0;j<10;j++){
					var div = document.createElement('div')
				    box.appendChild(div)
				    div.style.top = i*50+'px';
				    div.style.left = j*50+'px';
				    div.style.backgroundPositionX = j * -50+'px'
				    div.style.backgroundPositionY = i * -50+'px'
				    div.onmousemove = function(){
				    	this.style.opacity = 1
				    }
				}
			}
		</script>
	</body>
</html>
