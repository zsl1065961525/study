<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.a{
				width: 200px;
				height: 200px;
			}
			.b{
				background: red;
			}
			.c{
				background: blue;
			}
		</style>
	</head>
	<body>
		<!--需求3:
			1.一个200*200的红色方框,一个按钮
			2.点击按钮,让红色方框变成蓝色
			3.必须用className的赋值方法变化-->
		<div id="mydiv" class="a b">
			
		</div>
		<button id="but">按钮</button>
		<script type="text/javascript">
			var but = document.getElementById('but')
			var div = document.getElementById('mydiv')
			but.onclick = function(){
				mydiv.className = 'a c'
			}
		</script>
	</body>
</html>
